<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Open Graph data -->
    <meta property="og:title" content="TECH-NO">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://tech-no.io">
    <meta property="og:image" content="https://tech-no.io/media/social.png">
    <meta property="og:description" content="tech-norway er en slack-gruppe der fagfolk og ellers intresserte diskuterer alt innen teknologi og design.">

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@mgnsbrgmn">
    <meta name="twitter:title" content="TECH-NO">
    <meta name="twitter:description" content="tech-norway er en slack-gruppe der fagfolk og ellers intresserte diskuterer alt innen teknologi og design.">
    <meta name="twitter:creator" content="@mgnsbrgmn">
    <!-- Twitter Summary card images must be at least 120x120px -->
    <meta name="twitter:image" content="https://tech-no.io/media/social.png">

    <!-- Schema.org markup for Google+ -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,700">

    <% htmlWebpackPlugin.files.css.forEach(function (filePath) { %>
      <style>
        <%= compilation.assets[filePath.substr(htmlWebpackPlugin.files.publicPath.length)].source() %>
      </style>
    <% }) %>

  <body>
    <main id="root"></main>

    <% htmlWebpackPlugin.files.js.forEach(function (filePath) { %>
      <script src="<%= filePath %>" defer></script>
    <% }) %>
